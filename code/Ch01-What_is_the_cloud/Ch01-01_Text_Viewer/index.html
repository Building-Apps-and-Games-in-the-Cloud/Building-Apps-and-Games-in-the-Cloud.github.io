<!DOCTYPE html>
<html>

<head>
  <title>Text Viewer</title>
</head>

<body>
  <h1>Text Viewer</h1>
  <p>
    <textarea id="textoutput" spellcheck="false" style="width:80ch; height:25ch"></textarea>
  </p>
  <p>
    <input type="file" name="inputfile" id="inputfile">
  </p>

  <script type="text/javascript">

    function displayText(text) {
      let displayElement = document.getElementById('textoutput');
      displayElement.textContent = text;
    }

    function displayFile(fileInfo) {
      // create a FileReader
      var fr = new FileReader();

      // Bind a behaviour to the onload event
      fr.onload = () => {
        displayText(fr.result)
      }

      // Read the file
      fr.readAsText(fileInfo);
    }

    document.getElementById('inputfile')
      .addEventListener('change', function () {

        var selectedFile = this.files[0];
        displayFile(selectedFile);

      })
  </script>
</body>
</html>
