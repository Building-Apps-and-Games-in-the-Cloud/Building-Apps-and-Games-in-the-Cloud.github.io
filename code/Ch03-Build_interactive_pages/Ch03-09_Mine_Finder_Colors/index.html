<!DOCTYPE html>
<html>

<head>
  <title>Mine Finder Colors</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<h1>Mine Finder</h1>

<body onload="playGame(10,10);">

  <p>Take it in turns to play. Click the buttons to scan for mines. Clicked buttons show you how far away the mine is.
    Each button colour represents a particular distance.</p>
  <p>Play to find the mine, or to avoid it.</p>
  <p id="counterPar"></p>
  <p id="buttonPar"> </p>

  <script type="text/javascript">

    var seconds

    var mineX;
    var mineY;

    var counter = 0;

    function showCounter() {
      let counterPar = document.getElementById("counterPar");
      counterPar.textContent = "Tries: " + counter;
    }

    const colorStyles = ["exploded", "dist1", "dist2", "dist3", "dist4", "dist5", "dist6", "dist7", "dist8", "dist9", "dist10", "distFar"];

    function getRandom(min, max) {
      var range = max - min;
      var result = Math.floor(Math.random() * (range)) + min;
      return result;
    }

    function playGame(width, height) {

      let container = document.getElementById("buttonPar");

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let newButton = document.createElement("button");
          newButton.className = "empty";
          newButton.setAttribute("x", x);
          newButton.setAttribute("y", y);
          newButton.addEventListener("click", buttonClickedHandler);
          newButton.textContent = "X";
          container.appendChild(newButton);
        }
        let lineBreak = document.createElement("br");
        container.appendChild(lineBreak);
      }
      mineX = getRandom(0, width);
      mineY = getRandom(0, height);
      showCounter();
    }

    function getMineDistance(x, y) {
      let dx = x - mineX;
      let dy = y - mineY;
      let distance = Math.round(Math.sqrt((dx * dx) + (dy * dy)));
      return distance;
    }

    function getStyleForDistance(styles, distance) {
      if (distance >= styles.length) {
        distance = styles.length - 1;
      }
      let result = styles[distance];
      return result;
    }

    function setButtonStyle(button) {
      let x = button.getAttribute("x");
      let y = button.getAttribute("y");
      let distance = getMineDistance(x, y);
      button.className = getStyleForDistance(colorStyles, distance);
    }

    function buttonClickedHandler(event) {
      let button = event.target;

      if (button.className != "empty") {
        return;
      }

      setButtonStyle(button);

      if (button.className == "exploded") {
        alert("Booom! Reload the page to play again");
      }
      else {
        counter++;
        showCounter();
      }
    }
  </script>
</body>

</html>
