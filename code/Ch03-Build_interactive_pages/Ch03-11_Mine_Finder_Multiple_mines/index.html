<!DOCTYPE html>
<html>

<head>
  <title>Mine Finder Multipe Mines</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<h1>Mine Finder</h1>

<body onload="playGame(10,10,3);">

  <p>Take it in turns to play. Click the buttons to scan for mines. Clicked buttons show you how far away the nearest
    mine is.
    Each button colour represents a particular distance.</p>
  <p>Play to find the mines, or to avoid them.</p>
  <p id="counterPar"></p>
  <p id="buttonPar"> </p>

  <script type="text/javascript">

    var seconds;
    var gameSquares;

    var gameMoveCounter;
    var gameMinesLeft;
    var gameNoOfMines;

    function showCounters() {
      let counterPar = document.getElementById("counterPar");
      counterPar.textContent = "Mines left:" + gameMinesLeft + " Tries: " + gameMoveCounter;
    }

    const colorStyles = ["red", "orange", "yellow", "yellowGreen", "lightGreen", "cyan", "lightBlue", "blue", "purple", "magenta", "darkGray", "white"];

    function getRandom(min, max) {
      var range = max - min;
      var result = Math.floor(Math.random() * (range)) + min;
      return result;
    }

    function shuffle(items){
      for(let i=0;i<items.length;i++){
        let swap = getRandom(0,items.length);
        [items[i], items[swap]] = [items[swap], items[i]];
      }
    }

    function getDistance(mine, x, y) {
      let mx = Number(mine.getAttribute("x"));
      let my = Number(mine.getAttribute("y"));
      let dx = mx - x;
      let dy = my - y;
      let distance = Math.round(Math.sqrt((dx * dx) + (dy * dy)));
      return distance;
    }

    function getDistToNearest(x, y) {
      let result;
      for (let mineNo = 0; mineNo < gameNoOfMines; mineNo = mineNo + 1) {
        let mine = gameSquares[mineNo];
        let distance = getDistance(mine, x, y);
        if (result == undefined) {
          result = distance;
        }
        if (distance < result) {
          result = distance;
        }
      }
      return result;
    }

    function playGame(width, height, noOfMines) {
      gameNoOfMines = noOfMines;
      gameMinesLeft = noOfMines;
      gameMoveCounter = 0;
      gameSquares = [];

      let container = document.getElementById("buttonPar");

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let newButton = document.createElement("button");
          newButton.className = "gray";
          newButton.setAttribute("x", x);
          newButton.setAttribute("y", y);
          newButton.addEventListener("click", buttonClickedHandler);
          newButton.textContent = "X";
          container.appendChild(newButton);
          gameSquares.push(newButton);
        }
        let lineBreak = document.createElement("br");
        container.appendChild(lineBreak);
      }
      shuffle(colorStyles);
      shuffle(gameSquares);
      showCounters();
    }

    function setButtonColor(button, distance) {
      let squareStyle;
      if (distance >= colorStyles.length) {
        distance = colorStyles.length - 1;
      }
      squareStyle = colorStyles[distance];
      button.className = squareStyle;
    }

    function fillGrid() {
      for (button of gameSquares) {
        let x = button.getAttribute("x");
        let y = button.getAttribute("y");
        let distance = getDistToNearest(x, y);
        setButtonColor(button, distance);
      }
    }

    function buttonClickedHandler(event) {
      let button = event.target;
      if (button.className != "gray") {
        return;
      }
      let x = button.getAttribute("x");
      let y = button.getAttribute("y");
      let distance = getDistToNearest(x, y);
      if (distance == 0) {
        gameMinesLeft = gameMinesLeft - 1;
        if (gameMinesLeft == 0) {
          fillGrid();
        }
      }
      setButtonColor(button, distance);
      gameMoveCounter++;
      showCounters();
    }
  </script>
</body>

</html>
