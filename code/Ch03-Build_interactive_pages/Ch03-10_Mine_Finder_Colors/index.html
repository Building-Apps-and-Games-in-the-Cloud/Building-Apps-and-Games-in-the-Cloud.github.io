<!DOCTYPE html>
<html>

<head>
  <title>Mine Finder Colors</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<h1>Mine Finder</h1>

<body onload="playGame(10,10);">

  <p>Take it in turns to play. Click the buttons to scan for mines. Clicked buttons show you how far away the mine is. Each button colour represents a particular distance.</p>
  <p>Play to find the mine, or to avoid it.</p>

  <p id="buttonPar"> </p>

  <script type="text/javascript">

    var seconds

    var mineX;
    var mineY;

    const colorStyles = ["exploded", "dist1", "dist2", "dist3", "dist4", "dist5", "dist6", "dist7", "dist8", "dist9", "dist10","distFar"];

    function getRandom(min, max) {
      var range = max - min;
      var spots = Math.floor(Math.random() * (range)) + min;
      return spots;
    }

    function playGame(width, height) {

      let container = document.getElementById("buttonPar");

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let newButton = document.createElement("button");
          newButton.className = "empty";
          newButton.setAttribute("x", x);
          newButton.setAttribute("y", y);
          newButton.addEventListener("click", buttonClickedHandler);
          newButton.textContent = "X";
          container.appendChild(newButton);
        }
        let lineBreak = document.createElement("br");
        container.appendChild(lineBreak);
      }
      mineX = getRandom(0, width);
      mineY = getRandom(0, height);
      colorStyles.sort(() => Math.random() - 0.5);
    }

    function getMineDistance(x, y) {
      let dx = x - mineX;
      let dy = y - mineY;
      let distance = Math.round(Math.sqrt((dx * dx) + (dy * dy)));
      return distance;
    }

    function setButtonColor(button){
      let x = button.getAttribute("x");
        let y = button.getAttribute("y");
        let distance = getMineDistance(x,y);
        let squareStyle;
        if (distance >= colorStyles.length) {
          distance = colorStyles.length-1;
        }
        squareStyle = colorStyles[distance];
        button.className = squareStyle;
    }

    function fillGrid() {
      let container = document.getElementById("buttonPar");
      let children = container.children;
      for (let i = 0; i < children.length; i++) {
        let button = children[i];
        setButtonColor(button);
      }
    }

    function buttonClickedHandler(event) {
      let button = event.target;
      let x = button.getAttribute("x");
      let y = button.getAttribute("y");
      if (x == mineX && y == mineY) {
        fillGrid();
      }
      else {
        setButtonColor(button);
      }
    }
  </script>
</body>

</html>
