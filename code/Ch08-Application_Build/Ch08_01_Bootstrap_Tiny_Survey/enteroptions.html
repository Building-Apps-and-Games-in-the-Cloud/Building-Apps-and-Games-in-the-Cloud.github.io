<!DOCTYPE html>
<html>

<head>
  <title>Tiny Survey Enter Options</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1 class="mb-3 mt-3">&#10068; Tiny Survey</h1>
    <h2 class="mb-10 mt-2">robspizza</h2>
    <p><input class="form-control" value="margherita"></p>
    <p><input class="form-control" value="pepperoni"></p>
    <p><input class="form-control" value="chicken"></p>
    <p><input class="form-control" value="ham and pineapple"></p>
    <p><input class="form-control" value="mushroom"></p>
    <p>
      <button class="btn btn-primary mt-1" onclick="doEnterOptions();">Start</button>
    </p>
    <p>
      Enter your options and press Start to go live.
    </p>
  </div>
  <script>
    function doEnterOptions() {
      window.open("selectoption.html", "_self");
    }
  </script>
</body>

</html>
