<body>
<h1>A very dangerous kind of password</h1>
<p>Don't enter anything secret!</p>
<p>
  Username: <input type="text" id="usernameText" value="">
</p>
<p>
  Second number: <input type="text" id="passwordText" value="">
</p>
<p>
  <button onclick="doLogin();">Login</button>
</p>

<p id="resultParagraph">
  Result displayed here.
</p>

  <script>
function doLogin() {

  usernameElement = document.getElementById("usernameText");
  username = usernameElement.value;
  
  passwordElement = document.getElementById("passwordText");
  password = passwordElement.value;



  if(username=="Rob"&&password=="secret"){
    alert("Welcome to our system");
  }
  else {
    alert("** Access Denied**");
  }

}
  </script>
